<!DOCTYPE html>
<html ng-app="ttableinstaller">
  <head>
    <meta charset="UTF-8">
    <title>tTableInstaller</title>
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="window">
      <header class="draggable toolbar toolbar-header">
        <h1 class="title">tTableInstaller</h1>
      </header>
      
      <main class="window-content">
        <div ng-view></div>
      </main>
      
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <div class="btn btn-negative pull-right" id="close-app">
            Close
          </div>
        </div>
      </footer>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app.js"></script>
  </body>
</html>
