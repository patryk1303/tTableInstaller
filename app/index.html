<!DOCTYPE html>
<html ng-app="ttableinstaller">
  <head>
    <meta charset="UTF-8">
    <title>tTableInstaller</title>
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="window">
      <header class="draggable toolbar toolbar-header">
        <h1 class="title">tTableInstaller</h1>

        <ul class="action-group">
          <li class="action-button" action-maximize-window>
            <span class="icon icon-plus"></span>
          </li>
          <li class="action-button" action-minimize-window>
            <span class="icon icon-minus"></span>
          </li>
          <li class="action-button" action-close-window>
            <span class="icon icon-cancel"></span>
          </li>
        </ul>
      </header>

      <main class="window-content">
        <div class="content-center" ng-view></div>
      </main>

    </div>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/photon.js"></script>
    <script src="app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
